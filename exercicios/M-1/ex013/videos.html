<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Estes vídeo está hospedado no meu próprio servidor</p>
    <h2>Forma simples (não recomendada)</h2>
    <!--Forma simples de colocar videos no seu site, mas não faça dessa forma.-->
    <video poster="img/cachoeira-500.jpg" src="midia-video/Meu-Video-1.ogv" width="560" controls loop></video>

    <h2>Forma mais complexa (deve usar essa forma))</h2>
    <!--Essa forma é a recomendada. Pois, nela, se algum navegar não carregar algum tipo de arquivo, terá outras opções.-->
    <!--POSTER serve para colocar a capa do video-->
    <video width="560" controls poster="img/cachoeira-500.jpg" loop>
        <source src="midia-video/Meu-Video.m4v" type="">
        <source src="midia-video/Meu-Video-.webm" type="">
        <source src="midia-video/Meu-Video-1.ogv" type="">
        <source src="midia-video/meu-video.mp4" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
