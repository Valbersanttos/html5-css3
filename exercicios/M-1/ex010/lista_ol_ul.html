<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start=""><!--1 A a I i-->
        <li>Acordar</li>
        <li>Ligarv para o joão</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Lista não Ordenada</h2>
    <ul type="square"><!--circle, disc, square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
